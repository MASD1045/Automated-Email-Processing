<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Summarizer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        .email-container { border: 1px solid #ccc; padding: 15px; margin-bottom: 10px; }
        .subject { font-weight: bold; }
        .btn { padding: 5px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h2>Email Summarizer</h2>
    
    {% for email in emails %}
    <div class="email-container">
        <p><strong>Original:</strong> 
            {% if email.body %}
                {{ email.body[:300] }}...
            {% else %}
                (No content)
            {% endif %}
        </p>  
        <a class="btn" href="{{ url_for('summarize', email_id=loop.index) }}">View Summary</a>
    </div>
    {% endfor %}
    
</body>
</html>
