<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.email }}!</h1>

    <h2>Your Emails:</h2>
    {% if emails %}
        <ul>
            {% for email in emails %}
                <li><strong>From:</strong> {{ email.sender }} <br>
                    <strong>Subject:</strong> {{ email.subject }} <br>
                    <strong>Snippet:</strong> {{ email.snippet }}</li>
                <hr>
            {% endfor %}
        </ul>
    {% else %}
        <p>No emails found.</p>
    {% endif %}

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
